name: Daily Financial Snapshots

# Runs daily at 3 AM UTC
on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM UTC every day
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  trigger-snapshot-job:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Supabase Edge Function
        id: trigger
        run: |
          set -x  # Enable debug mode
          echo "Triggering daily snapshot job at $(date)"

          echo "Testing secrets are set..."
          if [ -z "${{ secrets.SUPABASE_FUNCTION_URL }}" ]; then
            echo "ERROR: SUPABASE_FUNCTION_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_KEY }}" ]; then
            echo "ERROR: SUPABASE_SERVICE_KEY secret is not set"
            exit 1
          fi

          echo "Secrets are configured. Making request..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_FUNCTION_URL }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY }}" \
            -H "Content-Type: application/json") || {
            echo "ERROR: curl command failed with exit code $?"
            exit 1
          }

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status Code: $HTTP_CODE"
          echo "Response Body:"
          echo "$BODY"

          # Try to pretty print JSON if possible
          echo "$BODY" | jq '.' 2>/dev/null || true

          # Save output for later steps
          echo "response_body=$BODY" >> $GITHUB_OUTPUT
          echo "http_code=$HTTP_CODE" >> $GITHUB_OUTPUT

          # Check if request was successful
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Snapshot job triggered successfully"
            exit 0
          else
            echo "‚ùå Snapshot job failed with HTTP $HTTP_CODE"
            echo "Response body: $BODY"
            exit 1
          fi

      - name: Parse job summary
        if: success()
        run: |
          echo "Parsing job summary..."
          BODY='${{ steps.trigger.outputs.response_body }}'

          TOTAL_TEAMS=$(echo "$BODY" | jq -r '.totalTeams // 0')
          SUCCESSFUL=$(echo "$BODY" | jq -r '.successfulSnapshots // 0')
          FAILED=$(echo "$BODY" | jq -r '.failedSnapshots // 0')
          DURATION=$(echo "$BODY" | jq -r '.duration // 0')

          echo "üìä Job Summary:"
          echo "  - Total Teams: $TOTAL_TEAMS"
          echo "  - Successful: $SUCCESSFUL"
          echo "  - Failed: $FAILED"
          echo "  - Duration: ${DURATION}ms"

          # Check if there were any failures
          if [ "$FAILED" -gt 0 ]; then
            echo "‚ö†Ô∏è Warning: $FAILED team(s) failed to sync"
            echo "$BODY" | jq -r '.errors[]' 2>/dev/null || true
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Daily snapshot job failed!"
          echo "Check the logs above for details."

          # Optional: Send notification (e.g., Slack, email, etc.)
          # Add your notification logic here
